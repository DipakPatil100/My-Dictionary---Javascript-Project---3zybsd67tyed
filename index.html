<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="sound"></audio>
    <div class="container">
      <div class="search-box">
        <h1>MY DICTIONARY</h1>
        <input placeholder="Search Here" type="text" class="search-input">
        <button class="search-button btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        <button class="btn" id="history-btn">History</button>
      </div>

      <div id="result">

      </div>
      <div id="history" style="display: none !important">
        
      </div>
    </div>
    
    
    <script src="https://kit.fontawesome.com/f7056c4a52.js"></script>
    <script src="APP.js"></script>
</body>
</html>
